<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="weather-app">
        <h2>Local Weather App</h2>
        <h3 class="location"><span id="location">Unknown</span></h3>
        <img id="icon" src="images/800.png" alt="icon">
        <p class="temperature"><span id="temperature"></span>&deg;</p>
        <select class="segment-select">
            <option value="1">C</option>
            <option value="2">F</option>
        </select>
        <div class="footer">
            <p>Free Code Camp project</p>
            <p>made by Robert Oganiani</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
